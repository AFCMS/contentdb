{% extends "base.html" %}

{% block title %}
Tags
{% endblock %}

{% block content %}
	<p>
		<a href="{{ url_for('admin.create_edit_tag') }}">New Tag</a>
	</p>
	<ul>
		{% for t in tags %}
			<li><a href="{{ url_for('admin.create_edit_tag', name=t.name) }}">{{ t.title }}</a> [{{ t.packages | count }} packages]</li>
		{% endfor %}
	</ul>
{% endblock %}
