{% extends "base.html" %}

{% block title %}
Licenses
{% endblock %}

{% block content %}
	<p>
		<a href="{{ url_for('admin.create_edit_license') }}">New License</a>
	</p>
	<ul>
		{% for l in licenses %}
			<li><a href="{{ url_for('admin.create_edit_license', name=l.name) }}">{{ l.name }}</a> [{{ l.is_foss and "Free" or "Non-free"}}]</li>
		{% endfor %}
	</ul>
{% endblock %}
