{% extends "base.html" %}

{% block title %}
	Switch User
{% endblock %}

{% block content %}
	<h2>Log in as another user</h2>

	{% from "macros/forms.html" import render_field, render_submit_field %}
	<form method="POST" action="">
		{{ form.hidden_tag() }}

		{{ render_field(form.username) }}
		{{ render_submit_field(form.submit) }}
	</form>
{% endblock %}
