{% extends "base.html" %}

{% block title %}
Minetest Versions
{% endblock %}

{% block content %}
	<p>
		<a href="{{ url_for('admin.create_edit_version') }}">New Version</a>
	</p>
	<ul>
		{% for v in versions %}
			<li><a href="{{ url_for('admin.create_edit_version', name=v.name) }}">{{ v.name }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
