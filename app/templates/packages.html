{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
	<form method="get" action="">
		<input type="text" name="q" value="{{ query or ''}}" />
		<input type="submit" value="Search" />
	</form>

	<ul>
		{% for p in packages %}
			<li><a href="{{ p.getDetailsURL() }}">
				{{ p.title }} by {{ p.author.display_name }}
			</a></li>
		{% else %}
			<li><i>No packages available</i></ul>
		{% endfor %}
	</ul>
{% endblock %}
