{% extends "base.html" %}

{% block title %}
	Users
{% endblock %}

{% block content %}
<ul class="userlist">
	{% for user in users %}
		<li class="{{ user.rank }}">
			<a href="{{ url_for('user_profile_page', username=user.username) }}">
				{{ user.display_name }}
			</a> -
			{{ user.rank.getTitle() }}
			{% if current_user.is_authenticated %}
				- {{ user.packages.count() }} packages.
			{% endif %}
	{% endfor %}
</ul>
{% endblock %}
